{% extends "shortener/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit URL{% else %}Create URL{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
