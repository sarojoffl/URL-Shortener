{% extends "shortener/base.html" %}
{% block content %}
<h2>Delete URL</h2>
<p>Are you sure you want to delete "{{ short_url.original_url }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
